<!DOCTYPE html>
<html>
<head>
    <title>Student CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyFlaskApp</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>Add Student</h2>
    <form method="POST" action="/">
        <input class="form-control mb-2" type="text" name="fname" placeholder="First Name" required>
        <input class="form-control mb-2" type="text" name="lname" placeholder="Last Name" required>
        <input class="form-control mb-2" type="number" name="age" placeholder="Age" required>
        <input class="form-control mb-2" type="text" name="city" placeholder="City" required>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <hr>
    <h2>Student Records</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>S.No</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in data %}
            <tr>
                <td>{{ student.sno }}</td>
                <td>{{ student.fname }}</td>
                <td>{{ student.lname }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.city }}</td>
                <td>
                    <a class="btn btn-sm btn-warning" href="/update/{{ student.sno }}">Edit</a>
                    <a class="btn btn-sm btn-danger" href="/delete/{{ student.sno }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
